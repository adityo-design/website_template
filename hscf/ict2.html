<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
</head>

<body>
  <a href="https://drive.google.com/file/d/1rZfVWWrzhhaNkH4VBKwePD9kQ_TFhzNp/preview">Practice Sheet</a><br />
  <button id="toggle" >Lecture Sheet</button>
  <iframe id="pdfViewer"src="https://drive.google.com/file/d/1CvMXTABBsN_Fyiw4BgS0f4iDxohC4A--/preview" width="100%" height="500px" style="display: none">
  </iframe>
  <script>
    document.getElementById("toggle").addEventListener("click",function(){
      let pdfViewer = 
      document.getElementById("pdfViewer");
      if(pdfViewer.style.display==="none"){
        pdfViewer.style.display= "block";
      }
      else{
        pdfViewer.style.display= "none";
      }
    })
  </script>
</body>

</html>
